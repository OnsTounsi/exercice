<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home produits</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/all-categories">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/addProduit">Add produit</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">View produits</h1>
        <div class="container">
            <!--Add produit Button-->
            <div class="my-3">
                <a href="/addProduit"><button type="button" class="btn btn-primary">Add produit</button></a>
            </div>
            <table class="table border" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOM</th>
                    <th scope="col">QUANTITE</th>
                    <th scope="col">DISPONIBLE</th>
                    <th scope="col">DATE CREATION</th>
                    <th scope="col">DATE MODIFICATION</th>
                    <th scope="col">OPTIONS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let produit of produits" >
                    <td>{{produit.id}}</td>
                    <td>{{produit.nom}}</td>
                    <td>{{produit.quantite}}</td>
                    <td>{{produit.disponible}}</td>
                    <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                    <td>{{produit.dateModif | date:'dd/MM/yyyy'}}</td>
                    <td>
                      
                        <div class="d-inline mx-2">
                            <button class="btn btn-warning" (click)="updateProduit(produit.id)" type="button">Update</button>
                        </div>
                        <div class="d-inline">
                          <button class="btn btn-danger" (click)="deleteProduit(produit.id)" type="button">Delete</button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
    <div style=" margin: auto; width: 50%;">
      <button type="button" class="btn btn-primary" (click)="downlodCsvFil()">Export to Excel</button>
    </div>
    <br>
    <div style=" margin: auto; width: 50%;">
      <button type="button" class="btn btn-primary" (click)="downlodPDF()">Export to PDF</button>
    </div>
    
</body>
</html>

<router-outlet></router-outlet>
